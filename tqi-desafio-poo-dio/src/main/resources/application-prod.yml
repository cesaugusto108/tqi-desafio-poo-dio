server:
  port: 8080
  servlet:
    context-path: /bootcamp-tracker

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  main:
    banner-mode: off
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bootcamp_tracker?useTimezone=true&serverTimezone=UTC&useSSL=false
    username: root
    password: ${PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    enabled: false

spring-doc:
  paths-to-match: /v1/**
  swagger-ui:
    use-root-path: true
    defaultModelsExpandDepth: -1